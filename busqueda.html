			<SELECT>
				<OPTION>TOYOTA</OPTION>

				<OPTION>MITSUBISHI</OPTION>

				<OPTION>AUDI</OPTION>
			</SELECT>
			<br>
			<br>
			<label>MODELO</label>
			<SELECT>
				<OPTION>1970 -- > 1980</OPTION>
				<OPTION>1980 -- > 1990</OPTION>
				<OPTION>1990 -- > 2000</OPTION>
				<OPTION>2000 -- > 2010</OPTION>
				<OPTION>2010 -- > 2016</OPTION>
			</SELECT>
			<br>
			<br>
			<label>ESTILO</label>
			<SELECT>
				<OPTION>SEDAN</OPTION>
				<OPTION>EXTRA CABINA</OPTION>

				<OPTION>DEPORTIVO</OPTION>
				<OPTION>COLECCION</OPTION>
			</SELECT>
			<br>
			<br>
			<label>TRANSMISION</label>
			<SELECT>
				<OPTION>MANUAL</OPTION>
				<OPTION>AUTOMATICA</OPTION>
			</SELECT>
			<br>
			<br>
				<label>SELECIONA LO DE TU INTERES</label> 
				<input name="ame" type="checkbox" checked="checked" />Americana
				<input name="jap" type="checkbox"  />Japonesa
			<br>
			<br>
			<input type="submit" value="Proceder con busqueda" />
			<input type="reset" value="Restablecer informacion" />
